<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Вход</legend>
        <div class="form-group">
            <label for="text" class="col-lg-2 control-label">Потребителско име</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Потребителско име" [(ngModel)]="localUser.username" #username="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Парола</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="localUser.password" #password="ngModel">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button myBtnDefault type="reset">Изход</button>
                <button type="submit" class="btn btn-primary">Вход</button>
            </div>
        </div>
    </fieldset>
</form>
