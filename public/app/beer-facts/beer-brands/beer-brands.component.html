<h1>Марки и асортименти пиво на пивоварните в България</h1>
<ul class="beer-brands">
    <li *ngFor="let beer of beerBrandsList">
        <h2>{{beer.company}}</h2>
            <div class="brands-image-container">
                <img src="{{beer.imageUrl}}">
            </div>
            <div class="beer-brands-container">
                <p>Марки произвеждано пиво {{beer.brands}}</p>
                <p>За повече информация: {{beer.webpage}}</p>
           </div>
    </li>
</ul>
