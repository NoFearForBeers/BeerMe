<div class="container" *ngIf="events">
    <h1>{{events.title}}</h1>
    <div class="image-container">
        <img src="{{events.imageUrl}}" alt="{{events.title}}" style="width: 100px">
    </div>
    <div>
        <p>Публикувано на: {{events.time}}</p>
    </div>
    <div>
        {{events.info}}
    </div>
    <a [routerLink]="['/participations/new']" [queryParams]="{eventId: events._id}">
            <h3>участвай</h3>
    </a>
</div>
