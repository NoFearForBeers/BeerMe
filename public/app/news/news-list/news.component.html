<h1>Новини</h1>
<ul class="top-beers">
    <li *ngFor="let news of newsList">
        <a routerLink="/news/{{news._id}}">
            <h3>{{news.title}}</h3>
        </a>
        <img src="{{news.imageUrl}}" alt="news.title" style="width: 100px">
        <div>{{news.content}}</div>
        <div>{{news.postDate}}</div>
    </li>
</ul>
