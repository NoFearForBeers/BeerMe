<h1 class="news-head">Новини</h1>
<ul>
    <li *ngFor="let news of newsList | sortNewsByDate">
        <h3 class="news-heading">
            <a routerLink="/news/{{news._id}}" class="read-all-link">{{news.title}}</a>
        </h3>
        <div><strong>{{news.postDate | date}}</strong></div>
        <p class="news-content">{{news.content | cutText}}...
            <a routerLink="/news/{{news._id}}" class="read-all-link">Покажи цялата новина</a>
        </p>
    </li>
</ul>
