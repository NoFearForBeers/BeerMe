<ul class="events-calendar">
    <li *ngFor="let participation of participationsList">
        <p myColor><strong>Username:</strong> {{participation.username}}</p>
        <p><strong>EventId:</strong> {{participation.eventId}}</p>
        <p><strong>Categories:</strong> {{participation.categories}}</p>
        <p><strong>Comment:</strong> {{participation.comment}}</p>
        <hr>
    </li>
</ul>
