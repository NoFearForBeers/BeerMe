<ul class="events-calendar">
    <li *ngFor="let participation of participationsList">
        <p myColor><strong>Потребителско име:</strong> {{participation.username}}</p>
        <p><strong>Име на състезание:</strong> {{participation.eventTitle}}</p>
        <p><strong>Записани категори:</strong> {{participation.categories}}</p>
        <p><strong>Коментар:</strong> {{participation.comment}}</p>
        <hr>
    </li>
</ul>
