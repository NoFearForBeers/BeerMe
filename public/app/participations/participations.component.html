<ul class="events-calendar">
    <li *ngFor="let participation of participationsList">

        <p>username: {{participation.username}}</p>
        <p>eventId: {{participation.eventId}}</p>
        <p>categories: {{participation.categories}}</p>
        <p>comment: {{participation.comment}}</p>
        <hr>
    </li>
</ul>
